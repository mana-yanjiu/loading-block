<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        font-size: 10px;
      }
      #構成 {
        display: grid;
        grid-template-rows: auto auto auto;
        grid-gap: 0.5rem;
        width: 71.4rem;
        margin: 1rem;
      }
      #枠 {
        position: relative;
        width: 71.4rem;
        height: 50.4rem;
        background-color: #040;
      }
      .駒 {
        position: absolute;
        display: inline-block;
        box-sizing: border-box;
        flex-shrink: 0;
        width: 5.2rem;
        height: 6.6rem;
        background-image: url(data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%2252%22%20height%3D%2266%22%20viewBox%3D%220%200%2052%2066%22%20version%3D%221.1%22%20xmlns%3Asodipodi%3D%22http%3A%2F%2Fsodipodi.sourceforge.net%2FDTD%2Fsodipodi-0.dtd%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%0D%0A%3Cmask%20maskUnits%3D%22userSpaceOnUse%22%20id%3D%22mask2469%22%3E%0D%0A%3Cpath%20style%3D%22fill%3A%23ffffff%22%20d%3D%22M%200%2C0%20H%2042%20L%2034%2C8%208%2C48%200%2C56%20Z%22%20sodipodi%3Anodetypes%3D%22cccccc%22%20%2F%3E%0D%0A%3C%2Fmask%3E%0D%0A%3Cg%20style%3D%22opacity%3A0.5%22%3E%0D%0A%3Crect%20style%3D%22opacity%3A1%3Bfill%3A%23000000%3Bfill-opacity%3A1%22%20width%3D%2242%22%20height%3D%2256%22%20x%3D%2210%22%20y%3D%2210%22%20rx%3D%225%22%20ry%3D%225%22%20%2F%3E%0D%0A%3Cpath%20style%3D%22fill%3A%23000000%3Bopacity%3A1%22%20d%3D%22M%2049.774%2C10.840%2043.774%2C6.840%206.226%2C61.160%2012.226%2C65.160%20Z%22%20sodipodi%3Anodetypes%3D%22ccccc%22%20%2F%3E%0D%0A%3C%2Fg%3E%0D%0A%3Crect%20style%3D%22fill%3A%23d4aa00%3Bfill-opacity%3A1%22%20width%3D%2242%22%20height%3D%2256%22%20x%3D%224%22%20y%3D%226%22%20rx%3D%225%22%20ry%3D%225%22%20%2F%3E%0D%0A%3Cpath%20style%3D%22fill%3A%23d4aa00%3Bfill-opacity%3A1%22%20d%3D%22M%204.840%2C59.774%203.840%2C58.274%2044.160%2C6.727%2045.160%2C8.227%20Z%22%20sodipodi%3Anodetypes%3D%22ccccc%22%20%2F%3E%0D%0A%3Crect%20style%3D%22fill%3A%23b3b3b3%3Bfill-opacity%3A1%22%20width%3D%2242%22%20height%3D%2256%22%20x%3D%223%22%20y%3D%224.5%22%20rx%3D%225%22%20ry%3D%225%22%20%2F%3E%0D%0A%3Cpath%20style%3D%22fill%3A%23b3b3b3%3Bfill-opacity%3A1%22%20d%3D%22M%203.840%2C58.274%200.840%2C53.774%2041.160%2C2.227%2044.160%2C6.727%20Z%22%20sodipodi%3Anodetypes%3D%22ccccc%22%20%2F%3E%0D%0A%3Crect%20style%3D%22opacity%3A1%3Bfill%3A%23cccccc%3Bfill-opacity%3A1%22%20width%3D%2242%22%20height%3D%2256%22%20x%3D%220%22%20y%3D%220%22%20rx%3D%225%22%20ry%3D%225%22%20%2F%3E%0D%0A%3Crect%20style%3D%22fill%3A%23ffffff%3Bfill-opacity%3A1%22%20width%3D%2242%22%20height%3D%2256%22%20x%3D%220%22%20y%3D%220%22%20rx%3D%225%22%20ry%3D%225%22%20mask%3D%22url%28%23mask2469%29%22%20%2F%3E%0D%0A%3Crect%20style%3D%22fill%3A%23eeeeee%3Bfill-opacity%3A1%22%20width%3D%2238%22%20height%3D%2252%22%20x%3D%222%22%20y%3D%222%22%20rx%3D%223%22%20ry%3D%223%22%20%2F%3E%0D%0A%3C%2Fsvg%3E);
        background-size: 100%;
      }
      .駒::after {
        content: "";
        position: absolute;
        top: 0.6rem;
        left: -0.1rem;
        width: 4.4rem;
        height: 4.4rem;
        background-size: 4.4rem 4.4rem;
      }
      .選択 {
        position: absolute;
        width: 4.6rem;
        height: 6.2rem;
        background-image: url(data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%2246%22%20height%3D%2262%22%20viewBox%3D%220%200%2046%2062%22%20version%3D%221.1%22%20xmlns%3Asodipodi%3D%22http%3A%2F%2Fsodipodi.sourceforge.net%2FDTD%2Fsodipodi-0.dtd%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%0D%0A%3Cg%20style%3D%22opacity%3A0.5%22%3E%0D%0A%3Crect%20style%3D%22fill%3A%2388aaff%3Bfill-opacity%3A1%22%20width%3D%2242%22%20height%3D%2256%22%20x%3D%224%22%20y%3D%226%22%20rx%3D%225%22%20ry%3D%225%22%20%2F%3E%0D%0A%3Crect%20style%3D%22fill%3A%2388aaff%3Bfill-opacity%3A1%22%20width%3D%2242%22%20height%3D%2256%22%20x%3D%220%22%20y%3D%220%22%20rx%3D%225%22%20ry%3D%225%22%20%2F%3E%0D%0A%3Cpath%20style%3D%22fill%3A%2388aaff%3Bfill-opacity%3A1%22%20d%3D%22M%204.840%2C59.774%200.840%2C53.774%2041.160%2C2.227%2044.160%2C8.227%20Z%22%20sodipodi%3Anodetypes%3D%22ccccc%22%20%2F%3E%0D%0A%3C%2Fg%3E%0D%0A%3C%2Fsvg%3E);
      }
      #状況 {
        position: absolute;
        top: calc(50% - 8rem);
        left: calc(50% - 16rem);
        z-index: 100;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 32rem;
        height: 16rem;
        background-color: #fffc;
        border: solid 0.1rem #000;
        border-radius: 2rem;
        padding: 4rem;
        font-size: 2.4rem;
      }
      #状況[data-表示="0"] {
        display: none;
      }
      form {
        display: flex;
        align-items: center;
        gap: 1rem;
        border: solid 0.1rem #000;
        padding: 1rem;
        font-size: 1.4rem;
      }
      form > div {
        display: flex;
        align-items: center;
      }
      form > * {
        height: 2.4rem;
        line-height: 2.4rem;
      }
      form > label {
        display: flex;
        align-items: center;
        gap: 0.2rem;
      }
      form > button {
        width: 5rem;
      }
      #残時間提示 {
        position: relative;
        height: 2rem;
        border: solid 0.1rem #000;
        background-color: #848;
      }
      #残時間 {
        position: absolute;
        top: 0;
        left: 0;
        height: 1.8rem;
        background-color: #ff8;
      }
      .表題 {
        background-color: #808;
        color: #fff;
        padding: 0 0.5rem;
        height: 2.4rem;
        justify-content: center;
      }
    </style>
    <script>
      const 装飾設定 = document.querySelector('style');
      const 実体横径 = 236;
      const 実体縦径 = 実体横径 * 4 / 3;
      const 実体横規模 = 実体横径 * 2;
      const 実体縦規模 = 実体縦径 * 2;
      const 背景色 = 'rgb(238,238,238)';
      const 線分設定 = 'fill:none;stroke-linecap:round;stroke-linejoin:miter;';

      const 実体生成 = (種別, 属性群 = {}, 内包実体 = null) => {
        const 属性設定 = Object.keys(属性群).map((属性名) => `${属性名}="${属性群[属性名]}"`).join(' ');

        return `<${[種別, 属性設定].join(' ')}${内包実体 ? `>${内包実体}</${種別}` : ' /'}>`;
      };

      const 実体登録 = (実体名, 実体) => {
        const 画像 = encodeURI(実体生成('svg', {
          xmlns: 'http://www.w3.org/2000/svg',
          version: '1.1',
          width: 実体横規模,
          height: 実体縦規模,
          viewBox: `${実体横径 * -1}, ${実体縦径 * -1}, ${実体横規模}, ${実体縦規模}`,
        }, 実体));
        装飾設定.sheet.insertRule(`.${実体名}::after {background-image:url('data:image/svg+xml;charset=UTF-8,${画像}');}`, 0);
      };

      const 座標生成 = (角度, 距離, [起点X, 起点Y] = [0, 0]) => [
        Math.sin(角度) * 距離 + 起点X,
        Math.cos(角度) * 距離 + 起点Y,
      ];

      const 装飾_華 = (実体中心, 実体規模, 拡張, 強調) => {
        const [華径, 華起点, 雄蘂距01, 雄蘂距02, 雄蘂幅01, 雄蘂幅02, 雄蘂径, 大輪径, 大輪幅, 小径, 小輪径, 小輪幅] = 拡張
          ? [108, 10, 98, 84, 10, 8, 8, 126, 6, 50, 38, 10].map((係数) => 実体規模 / 144 * 係数)
          : [52, 4, 41, 0, 4, 0, 6, 67, 9, 23, 15, 6].map((係数) => 実体規模 / 80 * 係数);
        const 華型幅 = 華径 * Math.tan(Math.PI / 5);
        const 華型距 = Math.pow(華径 * 華径 + 華型幅 * 華型幅, 1 / 2);
        const 華型目標幅距 = Math.pow(Math.pow(華型幅 * 0.34, 2) + 華径 * 華径, 1 / 2);
        const 華型目標幅角度 = Math.atan(華型幅 * 0.34 / 華径);
        const 外円色 = 強調 === 2 ? 'rgb(180,0,4)' : 'rgb(0,67,112)';
        const 基本色 = 強調 ? 'rgb(180,0,4)' : 'rgb(0,67,112)';
        const 円属性 = { cx: 実体中心[0], cy: 実体中心[1] };
        const 画像 = [];

        画像.push(実体生成('circle', { ...円属性, r: 実体規模, style: `fill:${外円色};` }));
        画像.push(実体生成('circle', { ...円属性, r: 大輪径, style: `fill:${基本色};stroke:${背景色};stroke-width:${大輪幅};` }));
        Array(5).fill(null).forEach((_, 進捗) => {
          const 角度基本 = Math.PI * (1 + 1 / 5 * 進捗 * 2);
          const 角度先端 = Math.PI * (1 + 1 / 5 * (進捗 * 2 - 1));
          const 角度末端 = Math.PI * (1 + 1 / 5 * (進捗 * 2 + 1));
          const 座標基本 = 座標生成(角度基本, 華起点, 実体中心);
          const 座標先到 = 座標生成(角度先端, 華型距 * 0.6, 座標基本).join(' ');
          const 座標先目 = 座標生成(角度先端, 華型距 * 0.75, 座標基本).join(' ');
          const 座標末到 = 座標生成(角度末端, 華型距 * 0.6, 座標基本).join(' ');
          const 座標末目 = 座標生成(角度末端, 華型距 * 0.75, 座標基本).join(' ');
          const 座標尖到 = 座標生成(角度基本, 華径, 座標基本).join(' ');
          const 座標尖先目 = 座標生成(角度基本 - 華型目標幅角度, 華型目標幅距, 座標基本).join(' ');
          const 座標尖末目 = 座標生成(角度基本 + 華型目標幅角度, 華型目標幅距, 座標基本).join(' ');
          画像.push(実体生成('path', { d: `M ${座標基本.join(' ')} L ${座標先到} C ${座標先目}, ${座標尖先目}, ${座標尖到} C ${座標尖末目}, ${座標末目}, ${座標末到} Z`, style: `fill:${背景色}` }));
          const 座標雄蘂01 = 座標生成(角度基本, 雄蘂距01, 実体中心);
          画像.push(実体生成('path', { d: `M ${実体中心.join(' ')} L ${座標雄蘂01.join(' ')}`, style: `stroke:${基本色};stroke-width:${雄蘂幅01};${線分設定}` }));
          if (拡張) {
            const 座標雄蘂02 = 座標生成(角度基本 - Math.PI / 11, 雄蘂距02, 実体中心).join(' ');
            const 座標雄蘂03 = 座標生成(角度基本 + Math.PI / 11, 雄蘂距02, 実体中心).join(' ');
            画像.push(実体生成('path', { d: `M ${座標雄蘂02} L ${実体中心.join(' ')} L ${座標雄蘂03}`, style: `stroke:${基本色};stroke-width:${雄蘂幅02};${線分設定}` }));
          }
          画像.push(実体生成('circle', { cx: 座標雄蘂01[0], cy: 座標雄蘂01[1], r: 雄蘂径, style: `fill:${基本色};` }));
        });
        画像.push(実体生成('circle', { ...円属性, r: 小径, style: `fill:${基本色};` }));
        画像.push(実体生成('circle', { ...円属性, r: 小輪径, style: `stroke:${背景色};stroke-width:${小輪幅};${線分設定}` }));

        return 画像.join('');
      };

      const 装飾_丸1 = ((画像) => {
        const 円属性 = { cx: 0, cy: 0 };

        画像.push(実体生成('circle', { ...円属性, r: 236, style: `fill:rgb(0,67,112);` }));
        画像.push(実体生成('circle', { ...円属性, r: 214, style: `stroke:${背景色};stroke-width:6;${線分設定}` }));
        Array(24).fill(null).forEach((_, 進捗) => {
          const 角度基本 = Math.PI / 12 * 進捗;
          const 角度基本360 = 15 * 進捗;
          const 座標基本 = 座標生成(角度基本, 142);
          画像.push(実体生成('ellipse', { cx: 座標基本[0], cy: 座標基本[1], rx: 18, ry: 64, transform: `rotate(${角度基本360 * -1}, ${座標基本.join(' ')})`, style: `fill:${背景色}` }));
        });
        Array(12).fill(null).forEach((_, 進捗) => {
          const 角度基本 = Math.PI / 12 * 進捗;
          const 座標 = 座標生成(角度基本, 184);
          画像.push(実体生成('line', { x1: 座標[0] * -1, y1: 座標[1] * -1, x2: 座標[0], y2: 座標[1], style: `stroke:rgb(0,67,112);stroke-width:6;${線分設定}` }));
        });
        画像.push(装飾_華([0, 0], 144, true, true));

        return 画像.join(' ');
      })([]);

      const 装飾_丸2 = [
        装飾_華([0, -144], 120),
        装飾_華([0, 144], 120),
      ].join('');

      const 装飾_丸3 = (((横, 縦, 径) => [
        装飾_華([横 * -1, 縦 * -1], 径),
        装飾_華([0, 0], 径, false, true),
        装飾_華([横, 縦], 径),
      ])(115, 180, 84)).join('');

      const 装飾_丸4 = (((横, 縦, 径) => [
        装飾_華([横 * -1, 縦 * -1], 径),
        装飾_華([横, 縦 * -1], 径),
        装飾_華([横 * -1, 縦], 径),
        装飾_華([横, 縦], 径),
      ])(115, 180, 84)).join('');

      const 装飾_丸5 = (((横, 縦, 径) => [
        装飾_華([横 * -1, 縦 * -1], 径),
        装飾_華([横, 縦 * -1], 径),
        装飾_華([横 * -1, 縦], 径),
        装飾_華([横, 縦], 径),
        装飾_華([0, 0], 径, false, 1),
      ])(115, 180, 84)).join('');

      const 装飾_丸6 = ((縦, 径) => [
        装飾_華([径 * -1, 縦 - 径 * 2], 径, false, true),
        装飾_華([径, 縦 - 径 * 2], 径, false, true),
        装飾_華([径 * -1, 縦], 径, false, true),
        装飾_華([径, 縦], 径, false, true),
        装飾_華([径 * -1, 縦 * -1], 径),
        装飾_華([径, 縦 * -1], 径),
      ].join(''))(184, 80);

      const 装飾_丸7 = ((縦, 径) => [
        装飾_華([径 * -1, 縦 - 径 * 2], 径, false, true),
        装飾_華([径, 縦 - 径 * 2], 径, false, true),
        装飾_華([径 * -1, 縦], 径, false, true),
        装飾_華([径, 縦], 径, false, true),

        装飾_華([径 * -2, 縦 * -1], 径),
        装飾_華([0, 径 * -2], 径),
        装飾_華([径 * 2, 縦 - 径 * 4], 径),
      ].join(''))(184, 80);

      const 装飾_丸8 = (
        (径) => Array(8).fill(null).map(
          (_, 進捗) => 装飾_華([径 * [-1, 1][進捗 % 2], 径 * (Math.floor(進捗 / 2) * 2 + 1) - 実体縦径], 径)
        ).join('')
      )(実体縦径 / 4);

      const 装飾_丸9 = (
        (縦, 径) => Array(9).fill(null).map(
          (_, 進捗) => 装飾_華([[-2, 0, 2][進捗 % 3] * 径, [-1, 0, 1][Math.floor(進捗 / 3)] * 縦], 径, false, [3, 4, 5].includes(進捗))
        ).join('')
      )(264 - 実体横径 / 3, 実体横径 / 3);

      const 装飾_萬 = (番号, 強調 = false, 画像 = []) => {
        const 基本色 = 強調 ? 'fill:rgb(180,0,4)' : 'fill:rgb(0,0,0)';
        [
          [
            [['M', [98.08, -19.14]], ['C', [32.7, -9.55, -58.84, 1.21, -117.17, 2.62, -112.92, 5.76, -106.79, 11.91, -96.48, 14.93, -43.03, 7.98, 44.56, -3.1, 117.47, -0.65, 116.96, -6.5, 108.15, -14.79, 98.08, -19.14]]],
          ],
          [
            [['M', [98.08, 31.35]], ['C', [31.51, 36.77, -59.5, 49.39, -117.17, 53.11, -112.92, 56.25, -106.79, 64.4, -96.48, 67.42, -43.03, 57.14, 44.56, 44.12, 117.47, 49.84, 116.96, 43.99, 108.15, 35.7, 98.08, 31.35]]],
            [['M', [42.13, -73.53]], ['C', [6.64, -65.73, -40.32, -53.81, -77.02, -52.92, -74, -48.12, -67.41, -44.19, -59.16, -42.64, -25.53, -47.01, 16.45, -56.7, 62.33, -55.15, 61.51, -62.83, 48.47, -70.79, 42.13, -73.53]]],
          ],
          [
            [['M', [95.77, 42.03]], ['C', [29.19, 47.44, -59.5, 57.39, -117.17, 61.11, -112.92, 64.25, -106.79, 72.4, -96.48, 75.42, -43.03, 65.14, 42.91, 58.1, 117.47, 61.83, 116.96, 55.99, 105.84, 46.38, 95.77, 42.03]]],
            [['M', [44.9, -77.96]], ['C', [7.42, -70.05, -42.16, -57.96, -80.92, -57.06, -77.73, -52.19, -70.78, -48.21, -62.06, -46.64, -26.54, -51.07, 17.78, -60.89, 66.23, -59.33, 65.37, -67.11, 51.59, -75.18, 44.9, -77.96]]],
            [['M', [41.82, -18.97]], ['C', [7.48, -12.06, -34, -1.32, -69.35, -1.35, -66.55, 3.53, -60.31, 7.62, -52.4, 9.38, -19.93, 5.84, 16.7, -2.79, 60.81, -0.1, 60.21, -7.79, 47.85, -16.07, 41.82, -18.97]]],

            ),
            ...Array(13).fill(null).map((_, 列) => [0, 12, 列 * 2 + 2]),
            ...Array(13).fill(null).map((_, 列) => [1, 12, 列 * 2 + 2]),
          ],
          位置: { 縦: 2, 横: 2 },
        },
      ];

      const 駒縦幅 = 56;
      const 駒横幅 = 42;
      const 駒縦厚幅 = 6;
      const 駒横厚幅 = 4;
      const 残時間最大 = 10000;
      const 残時間消化量 = 5;
      const 残時間回復量 = 500;
      const 残時間消化時間 = 40;
      const 集合 = {};
      const 有効集合 = [];
      const 準備履歴 = [];
      const 行動状態 = { 駒: [], 残時間: 0, 残時間消化: null, 継続可能: true };
      const 選択提示群 = Array(2).fill(null).map(() => ({
        対象: null,
        実体: document.createElement('div'),
      }));
      選択提示群.forEach((選択提示) => {
        選択提示.実体.classList.add('選択');
        選択提示.実体.addEventListener('click', (現象) => {
          現象.stopPropagation();
          駒指定(選択提示.対象);
        });
      });
      const 駒実体群 = Array(144).fill(null).map(() => document.createElement('div'));
      駒実体群.forEach((実体) => {
        実体.classList.add('駒');
        実体.dataset.位置 = '';
        実体.addEventListener('click', (現象) => {
          現象.stopPropagation();
          駒指定(集合[実体.dataset.位置]);
        });
      });

      const 有効判定 = (段, 行, 列) =>
        ![行 - 1, 行, 行 + 1].reduce(
          (結果1, 対象行) => 結果1 || [列 - 1, 列, 列 + 1].reduce(
            (結果2, 対象列) => 結果2 || 集合[`${段 + 1}_${対象行}_${対象列}`]?.存在,
            結果1
          ),
          false
        ) && (
          ![行 - 1, 行, 行 + 1].reduce((結果, 対象行) => 結果 || 集合[`${段}_${対象行}_${列 - 2}`]?.存在, false) ||
          ![行 - 1, 行, 行 + 1].reduce((結果, 対象行) => 結果 || 集合[`${段}_${対象行}_${列 + 2}`]?.存在, false)
        );

      const 影響位置取得 = (段, 行, 列) => [
        ...[行 - 1, 行, 行 + 1].flatMap((対象行) => [列 - 1, 列, 列 + 1].flatMap((対象列) => ((記号) => 集合[記号]?.存在 ? 記号 : [])(`${段 - 1}_${対象行}_${対象列}`))),
        ...[行 - 1, 行, 行 + 1].flatMap((対象行) => ((記号) => 集合[記号]?.存在 ? 記号 : [])(`${段}_${対象行}_${列 - 2}`)),
        ...[行 - 1, 行, 行 + 1].flatMap((対象行) => ((記号) => 集合[記号]?.存在 ? 記号 : [])(`${段}_${対象行}_${列 + 2}`)),
      ];

      const 駒指定 = (駒情報) => {
        if (!有効集合.includes(駒情報)) {
          return;
        }
        if (行動状態.駒.find((対象) => 対象.記号 !== 駒情報.記号)) {
          return;
        }
        if (行動状態.駒.length >= 2) {
          [...行動状態.駒].forEach((対象) => {
            const 対象番号 = 有効集合.findIndex((有効情報) => 有効情報 === 対象);
            有効集合.splice(対象番号, 1);
            対象.存在 = false;
            枠実体.removeChild(対象.実体);
            駒指定解除(対象);
            影響位置取得(...対象.位置).forEach((影響位置記号) => {
              const 影響情報 = 集合[影響位置記号];
              if (!有効集合.includes(影響情報) && 有効判定(...影響情報.位置)) {
                有効集合.push(影響情報);
              }
            });
          });
          行動状態.残時間 = Math.min(行動状態.残時間 + 残時間回復量, 残時間最大);
        } else {
          if (行動状態.駒[0] === 駒情報) {
            return;
          }
          行動状態.駒.push(駒情報);
          const 選択提示 = 選択提示群.shift();
          選択提示.実体.style.top = 駒情報.実体.style.top;
          選択提示.実体.style.left = 駒情報.実体.style.left;
          駒情報.選択提示 = 選択提示;
          選択提示.対象 = 駒情報;
          const 挿入対象実体 = 駒情報.実体.nextSibling;
          挿入対象実体
            ? 枠実体.insertBefore(選択提示.実体, 挿入対象実体)
            : 枠実体.appendChild(選択提示.実体);
        }

        if (!有効集合.length) {
          成功();
        } else {
          try {
            有効集合.forEach((有効情報) => {
              if (有効集合.find((照合情報) => 照合情報 !== 有効情報 && 照合情報.記号 === 有効情報.記号)) {
                throw '確認';
              }
            });
          } catch (_) {
            return;
          }

          失敗();
        }
      };

      const 駒指定解除 = (駒情報) => {
        if (駒情報) {
          const 選択位置番号 = 行動状態.駒.findIndex((対象) => 対象 === 駒情報);
          if (選択位置番号 < 0) {
            return;
          }
          行動状態.駒.splice(選択位置番号, 1);
        } else {
          駒情報 = 行動状態.駒.pop();
        }
        if (!駒情報) {
          return;
        }
        const { 選択提示 } = 駒情報;
        枠実体.removeChild(選択提示.実体);
        選択提示群.push(選択提示);
      };

      const 成功 = () => {
        if (行動状態.残時間消化) {
          clearTimeout(行動状態.残時間消化);
        }
        行動状態.継続可能 = false;
        状況実体.innerText = '良かったです。';
        状況実体.dataset.表示 = '1';
      };

      const 失敗 = () => {
        if (行動状態.残時間消化) {
          clearTimeout(行動状態.残時間消化);
        }
        行動状態.継続可能 = false;
        状況実体.innerText = '残念です。';
        状況実体.dataset.表示 = '1';
      };

      const 残時間消化 = () => {
        if (行動状態.残時間消化) {
          clearTimeout(行動状態.残時間消化);
        }
        行動状態.残時間 = Math.max(行動状態.残時間 - 残時間消化量, 0);
        残時間表示実体.style.width = `${Math.round(行動状態.残時間 / 残時間最大 * 10000) / 100}%`;
        if (行動状態.残時間 > 0) {
          行動状態.残時間消化 = setTimeout(残時間消化, 残時間消化時間);
        } else {
          失敗();
        }
      };

      const 確認 = [];
      const k = (h) => {
        Object.keys(集合).forEach((記号) => {
        集合[記号].実体.style.display = '';
        });
        Array(h).fill(null).forEach((_, b) => {
          (確認[b] || []).forEach((z) => {
            z.style.display = 'none';
          });
        });
      };

      const 準備 = (履歴参照 = false, 非常用 = 0) => {
        非常用 ++;
        if (非常用 > 10000) {
          throw '謎';
        }

        const 準備情報 = (() => {
          if (履歴参照) {
            if (!準備履歴.length) {
              throw '異常';
            }
            const 履歴準備情報 = 準備履歴.pop();
            履歴準備情報.対象.forEach((対象番号) => {
              if (!履歴準備情報.候補[対象番号]) {
                console.log(履歴準備情報);
              }
              履歴準備情報.候補[対象番号].存在 = true;
            });
            履歴準備情報.対象[1] ++;
            if (履歴準備情報.対象[1] >= 履歴準備情報.候補.length) {
              履歴準備情報.対象[0] ++;
              履歴準備情報.対象[1] = 履歴準備情報.対象[0] + 1;
            }

            return 履歴準備情報;
          }

          const 新規準備情報 = { 候補: [], 対象: [0, 1] };
          if (準備履歴.length) {

          } else {
            const 新規候補 = [...有効集合];
            Array(新規候補.length).fill(null).forEach((_) => {
              const 番号 = Math.floor(Math.random() * 新規候補.length);
              新規準備情報.候補.push(...新規候補.splice(番号, 1));
            });
          }

          return 新規準備情報;
        })();

        if (準備情報.対象.find((番号) => !準備情報.候補[番号])) {
          console.log(`X ${確認.length}(${準備履歴.length})`);   
          準備(true);
        } else {
          準備履歴.push(準備情報);
          if (準備履歴.length < 72) {
            確認.push(準備情報.対象.map((番号) => 準備情報.候補[番号].実体));
            const 新規準備情報 = { 候補: [...準備情報.候補], 対象: [0, 0] };
            [...準備情報.対象].reverse().forEach((番号) => {
              準備情報.候補[番号].存在 = false;
              新規準備情報.候補.splice(番号, 1);
            });
            準備情報.対象.forEach((番号) => {
              影響位置取得(...準備情報.候補[番号].位置).forEach((影響位置記号) => {
                const 影響情報 = 集合[影響位置記号];
                if (!新規準備情報.候補.includes(影響情報) && 有効判定(...影響情報.位置)) {
                  const 影響番号 = Math.floor(Math.random() * 新規準備情報.候補.length + 1);
                  新規準備情報.候補.splice(影響番号, 0, 影響情報);
                }
              });
            });
            準備履歴.push(新規準備情報);
            準備(true);
          }
        }
      };

      const 開始 = () => {
        Object.keys(集合).forEach((記号) => {
          delete 集合[記号];
        });
        有効集合.splice(0, 有効集合.length);
        準備履歴.splice(0, 準備履歴.length);
        行動状態.駒 = [];
        行動状態.残時間 = 残時間最大;
        行動状態.継続可能 = true;
          if (行動状態.残時間消化) {
            clearTimeout(行動状態.残時間消化);
            行動状態.残時間消化 = null;
          }
        [
          ['華', ['梅', '菊', '蘭', '竹']],
          ['季', ['春', '夏', '秋', '冬']],
        ].forEach(([記号, 群]) => {
          特別駒設定群[記号].splice(0, 4);
          Array(4).fill(null).forEach((_) => {
            const 位置 = Math.floor(Math.random() * 群.length);
            特別駒設定群[記号].push(...群.splice(位置, 1));
          });
        });

        const 集合名称 = document.設定.面.value;
        const 集合設定 = 集合設定群.find(({ 名称 }) => 名称 === 集合名称);
        集合設定.構成
          .sort((我, 君) => 我[0] * 100 - 君[0] * 100 + 我[2] - 君[2] + 我[1] - 君[1])
          .forEach(([段, 行, 列], 進捗) => {
            const 駒実体 = 駒実体群[進捗];
            const 駒情報 = { 位置: [段, 行, 列], 実体: 駒実体, 存在: true };
            const 駒記号 = `${段}_${行}_${列}`;
            集合[駒記号] = 駒情報;
            駒実体.style.top = `${((行 + 集合設定.位置.縦) * 駒縦幅 / 2 - 段 * 駒縦厚幅) / 10}rem`;
            駒実体.style.left = `${((列 + 集合設定.位置.横) * 駒横幅 / 2 - 段 * 駒横厚幅) / 10}rem`;
            駒実体.dataset.位置 = 駒記号;
            枠実体.appendChild(駒実体);
          });

        集合設定.構成.forEach(([段, 行, 列]) => {
          if (有効判定(段, 行, 列)) {
            有効集合.push(集合[`${段}_${行}_${列}`]);
          }
        });

        準備();

        const 整列設定群 = [...駒設定群];
        Array(整列設定群.length).fill(null).forEach((_, 進捗) => {
          const 駒番号 = Math.floor(Math.random() * 整列設定群.length);
          const 駒記号 = 整列設定群[駒番号];
          整列設定群.splice(駒番号, 1);
          準備履歴[進捗].対象.forEach((番号, 係数) => {
            const 駒設定 = 準備履歴[進捗].候補[番号];
            const 駒描画記号 = ['華', '季'].includes(駒記号) ? 特別駒設定群[駒記号].shift() : 駒記号;
            駒設定.存在 = true;
            駒設定.記号 = 駒記号;
            駒設定.実体.classList.remove(...駒設定.実体.classList);
            駒設定.実体.classList.add('駒', 駒描画記号);
          });
        });

        Object.keys(集合).forEach((記号) => {
          集合[記号].存在 = true;
        });

        if (document.設定.時間.value === '有') {
          行動状態.残時間消化 = setTimeout(残時間消化, 残時間消化時間);
        }

        状況実体.dataset.表示 = '0';
      };

      枠実体.addEventListener('click', () => {
        駒指定解除();
      });

      document.設定.開始.addEventListener('click', () => {
        開始();
      });
    </script>
  </body>
</html>
